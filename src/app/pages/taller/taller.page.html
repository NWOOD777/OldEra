<ion-header>
  <ion-toolbar style="--background: #ff9800; transition: background-color 0.3s ease-in-out;">
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="color: #424141;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #424141;">Talleres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark-background">
  <ion-grid class="ion-padding">
    <!-- Title -->
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center text-orange">Lista de Talleres</h1>
      </ion-col>
    </ion-row>

    <!-- Workshops List -->
    <ion-row>
      <ion-col size-md="6" size-sm="12" *ngFor="let taller of talleres">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ taller.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Descripción:</strong> {{ taller.descripcion }}</p>
            <p><strong>Fecha:</strong> {{ taller.fecha }}</p>
            <p><strong>Hora:</strong> {{ taller.hora }}</p>
            <p><strong>Lugar:</strong> {{ taller.lugar }}</p>
            <ion-button expand="full" (click)="verUsuarios(taller)">Ver Usuarios Inscritos</ion-button>
            <ion-button expand="full" color="success" (click)="inscribirse(taller)">Inscribirse</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
