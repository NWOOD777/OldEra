<ion-header>
  <ion-toolbar style="--background: #ff9800; transition: background-color 0.3s ease-in-out;">
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="color: #424141;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #424141;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark-background">
  <div class="outer-container">
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form (submit)="login()">
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
            </ion-item>

            <ion-button expand="full" type="submit" style="--background: #ff9800; transition: background-color 0.3s ease-in-out;">Ingresar</ion-button>
            <br>
            <p style="text-align:center;">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
